<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up Page</title>
<link rel="stylesheet" href="style/signup.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap&#39;);
</style>
</head>
<body>

<div class="top-design">
    <img src="./img/black-top.png" alt="black-design">
</div>   
<div class="top-design">
    <img src="/img/white-top.png" alt="">
    </div>
<div class="container">
<img src="./img/logo.png" alt="bot" class="top-image">

<div class="login-box">
<h2>Create your account</h2>

<div class="input-group">
    <label for="firstname">First Name</label>
<input type="text" placeholder="Enter first name">
</div>

<div class="input-group">
     <label for="lastname">Last Name</label>
<input type="text" placeholder="Enter last name">
</div>

<div class="input-group">
     <label for="email">Email</label>
<input type="email" placeholder="Enter email">
</div>

<div class="input-group">
     <label for="password">Password</label>
<input type="password" placeholder="Enter password">
<img src="./img/eye.png" alt="eye" class="toggle-password">
</div>

<div class="input-group">
     <label for="confirmpassword">Confirm Password</label>
<input type="password" placeholder="Confirm Password">
<img src="./img/eye.png" alt="eye" class="toggle-password">
</div>

<div class="options">
<label><input type="checkbox"> Remember me</label>
</div>

<button class="signup-btn"><a href="index.html">Sign up</a></button>

<div class="or">or sign up with</div>

<div class="social-icons">
<img src="./img/google-removebg-preview.png" alt="">
<img src="./img/Facebook_Logo_(2019).png" alt="">
</div>

<div class="signup">
Already have an account? <a href="index.html">Sign in</a>
</div>
</div>
</div>
<div class="bot-design">
    <img src="./img/black-bottom.png" alt="black-design">
</div>   
<div class="bot-design">
    <img src="./img/white-bottom.png" alt="">
    </div>

</body>
</html>
